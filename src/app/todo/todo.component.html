<h1 class="row justify-content-md-center">To Do List</h1>
<form class="row justify-content-md-center" #form="ngForm">
  <div class="col-md-6 offset-md-3">
    <div class="form-group row">
      <label for="job" class="col-md-1 col-form-label">Task</label>
      <div class="col-md-5">
        <input type="text" name="job" ngModel class="form-control" required  pattern="^[a-zA-Z]+$"/>
      </div>
    </div>
    <div
      class="col-md-6 alert alert-danger"
      role="alert"
      *ngIf="form.controls.job?.errors?.required && form.controls.job?.touched"
    >
      Task Name is required!
    </div>
    <div
      class="col-md-6 alert alert-danger"
      role="alert"
      *ngIf="form.controls.job?.errors?.pattern && form.controls.job?.touched"
    >
      Task Name is must include character and digit!
    </div>
    <div class="form-group row">
      <label for="from" class="col-md-1 col-form-label">From</label>
      <div class="col-md-5">
        <input type="date" name="from" ngModel class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <label for="from" class="col-md-1 col-form-label">To</label>
      <div class="col-md-5">
        <input type="date" name="to" ngModel class="form-control" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-1 offset-md-1">
        <button
          (click)="addTask(form)"
          class="btn btn-primary"
          [disabled]="form.invalid"
        >
          Add
        </button>
      </div>
      <div class="col-1">
        <button (click)="achive(Items)" class="btn btn-primary">Achived</button>
      </div>
    </div>
  </div>
</form>

<table class="table col-8 offset-md-2 text-center table-hover">
  <thead class="thead-dark">
    <th>Job</th>
    <th>From</th>
    <th>To</th>
    <th>Done</th>
  </thead>
  <tbody *ngFor="let item of Items">
    <tr *ngIf="item.done === false">
      <td>{{ item.description }}</td>
      <td>{{ item.from_date }}</td>
      <td>{{ item.to_date }}</td>
      <td>
        <input
          type="checkbox"
          [(ngModel)]="item.done"
          (change)="changeStt(item.done ? true : false)"
        />
      </td>
    </tr>
    <tr *ngIf="item.done === true">
      <td>
        <del>{{ item.description }}</del>
      </td>
      <td>
        <del>{{ item.from_date }}</del>
      </td>
      <td>
        <del>{{ item.to_date }}</del>
      </td>
      <td>
        <input
          type="checkbox"
          [(ngModel)]="item.done"
          (change)="changeStt(item.done ? true : false)"
        />
      </td>
    </tr>
  </tbody>
</table>
<div class="text-mute row h4 justify-content-center">You have done {{finish}} of {{Items.length}} task!</div>
